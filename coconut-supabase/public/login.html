<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #0f7a63; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
        #debug-error { display: none; background: #fee2e2; border: 1px solid #ef4444; color: #b91c1c; padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 13px; text-align: left; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Admin Login</h2>
        <div id="debug-error"></div>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email Admin" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="btn-submit">Masuk</button>
        </form>
    </div>

    <script>
        // 1. SETUP SUPABASE
        const config = {
            url: "https://iltvpnplysjeaxufiokg.supabase.co",
            anon: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlsdHZwbnBseXNqZWF4dWZpb2tnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyODAyMDQsImV4cCI6MjA4Njg1NjIwNH0.O3LvaTPu-avo8Ctrq6fX0xQlZilO26JCKaYE5Y9SqUU"
        };
        
        // PERBAIKAN DI SINI: Gunakan nama 'db' bukan 'supabase'
        const db = window.supabase.createClient(config.url, config.anon);

        // 2. LOGIKA LOGIN
        const loginForm = document.getElementById('loginForm');
        const errorBox = document.getElementById('debug-error');
        const btnSubmit = document.getElementById('btn-submit');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorBox.style.display = 'none';
            btnSubmit.innerText = "Mencoba Login...";
            btnSubmit.disabled = true;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                // Gunakan 'db' untuk memanggil fungsi auth
                const { data, error } = await db.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                console.log("Login Berhasil!");
                btnSubmit.innerText = "Sukses! Mengalihkan...";
                btnSubmit.style.background = "green";
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);

            } catch (err) {
                console.error("Login Error:", err);
                let pesan = err.message;
                if (pesan.includes("Invalid login credentials")) pesan = "Email atau Password Salah.";
                if (pesan.includes("Email not confirmed")) pesan = "Email belum dikonfirmasi. Cek Dashboard Supabase.";
                
                errorBox.innerHTML = `<strong>Error:</strong> ${pesan}`;
                errorBox.style.display = 'block';
                btnSubmit.innerText = "Masuk";
                btnSubmit.disabled = false;
            }
        });

        async function checkSession() {
            // Gunakan 'db' di sini juga
            const { data } = await db.auth.getSession();
            if (data.session) {
                window.location.href = 'admin.html';
            }
        }
        checkSession();
    </script>
</body>
</html>
