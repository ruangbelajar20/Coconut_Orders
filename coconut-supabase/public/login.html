<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Debug Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #0f7a63; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
        
        /* Error Box yang Lebih Jelas */
        #debug-error {
            display: none;
            background: #fee2e2; border: 1px solid #ef4444; color: #b91c1c;
            padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 13px; text-align: left;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Admin Login</h2>
        
        <div id="debug-error"></div>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email Admin" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="btn-submit">Masuk</button>
        </form>
    </div>

    <script>
        // 1. SETUP SUPABASE
        const config = {
            url: "https://iltvpnplysjeaxufiokg.supabase.co",
            anon: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlsdHZwbnBseXNqZWF4dWZpb2tnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyODAyMDQsImV4cCI6MjA4Njg1NjIwNH0.O3LvaTPu-avo8Ctrq6fX0xQlZilO26JCKaYE5Y9SqUU"
        };
        const supabase = window.supabase.createClient(config.url, config.anon);

        // 2. LOGIKA LOGIN
        const loginForm = document.getElementById('loginForm');
        const errorBox = document.getElementById('debug-error');
        const btnSubmit = document.getElementById('btn-submit');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset UI
            errorBox.style.display = 'none';
            btnSubmit.innerText = "Mencoba Login...";
            btnSubmit.disabled = true;

            const email = document.getElementById('email').value.trim(); // Trim spasi
            const password = document.getElementById('password').value.trim();

            console.log("Mencoba login dengan:", email); // Cek Console F12

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    throw error; // Lempar ke catch di bawah
                }

                // JIKA SUKSES
                console.log("Login Berhasil!", data);
                btnSubmit.innerText = "Sukses! Mengalihkan...";
                btnSubmit.style.background = "green";
                
                // Cek apakah file admin.html ada
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);

            } catch (err) {
                // JIKA GAGAL (Tampilkan Pesan Asli)
                console.error("Login Error:", err);
                
                let pesan = err.message;
                
                // Terjemahan Error Umum
                if (pesan.includes("Invalid login credentials")) pesan = "Email atau Password Salah.";
                if (pesan.includes("Email not confirmed")) pesan = "Email belum dikonfirmasi. Cek dashboard Supabase -> Authentication -> Users -> Klik titik 3 -> Confirm User.";
                
                errorBox.innerHTML = `<strong>Error:</strong> ${pesan}`;
                errorBox.style.display = 'block';
                
                btnSubmit.innerText = "Masuk";
                btnSubmit.disabled = false;
            }
        });

        // Cek Sesi (Auto Login)
        async function checkSession() {
            const { data } = await supabase.auth.getSession();
            if (data.session) {
                console.log("Sesi ditemukan, redirecting...");
                window.location.href = 'admin.html';
            }
        }
        checkSession();
    </script>
</body>
</html>
