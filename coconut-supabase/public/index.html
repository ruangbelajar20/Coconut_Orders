<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Order Coconut Bumi Jelly D'Hasna</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary-color: #2e7d32; /* Hijau Tua Segar */
            --accent-color: #81c784; /* Hijau Muda */
            --bg-color: #f7f9fc; 
            --card-bg: #ffffff;
            --text-dark: #333333;
            --text-muted: #777777;
            --shadow-soft: 0 10px 30px -10px rgba(46, 125, 50, 0.1);
            --radius-xl: 24px;
            --radius-md: 12px;
        }

        /* Pencegahan Seleksi Teks agar terasa seperti Aplikasi Native */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 480px;
            padding: 40px 30px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .jelly-mascot-container {
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .coconut-jelly {
            width: 70px;
            height: 60px;
            background: linear-gradient(to bottom, #ffffff 40%, #e0e0e0 100%);
            border-radius: 50% 50% 40% 40% / 60% 60% 35% 35%;
            border: 4px solid #6d4c41;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: floatJelly 3s ease-in-out infinite;
        }
        
        .coconut-jelly::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 10%;
            width: 80%;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
        }

        @keyframes floatJelly {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.02); }
        }

        h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin: 0;
            font-size: 22px;
        }
        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #eee;
            border-radius: var(--radius-md);
            font-family: 'Poppins', sans-serif;
            font-size: 16px; 
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #fafafa;
            -webkit-appearance: none;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(129, 199, 132, 0.1);
        }

        .note {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* --- Update Tombol Maps & GPS --- */
        .btn-maps, .btn-gps {
            padding: 10px 15px;
            font-size: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: block; /* Agar full width */
            margin-bottom: 8px;
            text-decoration: none;
            font-weight: 600;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            transition: 0.3s;
        }

        /* Tombol Google Maps (Secondary) */
        .btn-maps {
            background-color: #fff;
            color: #1976d2;
            border: 1px solid #1976d2;
        }
        .btn-maps:hover { background-color: #e3f2fd; }

        /* Tombol GPS Otomatis (Primary Action untuk Jarak) */
        .btn-gps {
            background-color: #e8f5e9;
            color: var(--primary-color);
            border: 1px dashed var(--primary-color);
        }
        .btn-gps:hover { background-color: #c8e6c9; }
        .btn-gps.loading { opacity: 0.6; cursor: wait; }

        .gps-status {
            font-size: 11px; margin-top: -5px; margin-bottom: 8px; text-align: center;
        }

        .total-box {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 20px;
            border-radius: var(--radius-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: 600;
            margin-top: 30px;
            box-shadow: 0 10px 20px -10px rgba(46, 125, 50, 0.5);
        }

        #total-display {
            font-size: 24px;
            font-weight: 700;
        }

        #btn-submit {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background-color: var(--text-dark);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation; 
        }

        #btn-submit:hover {
            background-color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        #btn-submit:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .hidden { display: none; }
        
        #area-upload {
            background: #fff0f0;
            padding: 15px;
            border-radius: var(--radius-md);
            border: 1px dashed #e57373;
        }
        input[type="file"] {
            background: white;
            padding: 10px;
            font-size: 14px;
        }

        .success-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .success-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .success-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transform: scale(0.8);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .success-overlay.active .success-card {
            transform: scale(1);
        }

        .pulse-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            margin: 0 auto 20px;
            animation: pulseEffect 2s infinite;
        }

        @keyframes pulseEffect {
            0% { box-shadow: 0 0 0 0 rgba(46, 125, 50, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(46, 125, 50, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 125, 50, 0); }
        }

        .success-card h3 {
            margin: 0 0 10px;
            color: var(--primary-color);
        }
        .success-card p {
            color: var(--text-muted);
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="jelly-mascot-container">
            <div class="coconut-jelly"></div>
        </div>
        <h2>Coconut Bumi Jelly D'Hasna</h2>
        <div class="subtitle">Segar Alami, Nikmat Tiada Henti</div>
    </header>

    <form id="orderForm">
        <div class="form-group">
            <label for="nama">Nama Pemesan</label>
            <input type="text" id="nama" placeholder="Masukkan nama Anda" required>
        </div>

        <div class="form-group">
            <label for="alamat">Alamat Lengkap</label>
            <textarea id="alamat" rows="3" placeholder="Jalan, Nomor, Patokan..." required></textarea>
        </div>

        <div class="form-group">
            <label for="jarak">Jarak dari Toko (KM)</label>
            
            <button type="button" id="btn-gps" class="btn-gps">üì° Hitung Jarak Otomatis (GPS)</button>
            <div id="gps-status" class="gps-status hidden"></div>
            
            <button type="button" id="btn-maps" class="btn-maps">üìç Buka Google Maps (Cek Manual)</button>
            
            <input type="number" id="jarak" step="0.1" min="0" placeholder="Hasil jarak akan muncul di sini" required style="margin-top: 8px;">
            <div class="note">Gratis ongkir untuk 4 KM pertama.</div>
        </div>

        <div class="form-group">
            <label for="jumlah">Jumlah Pesanan (Butir)</label>
            <input type="number" id="jumlah" min="1" value="1" required>
            <div class="note">Harga per butir: Rp 15.000</div>
        </div>

        <div class="form-group">
            <label for="pembayaran">Metode Pembayaran</label>
            <select id="pembayaran">
                <option value="Cash">Cash (Tunai saat diantar)</option>
                <option value="QRIS">QRIS / Transfer Bank</option>
            </select>
        </div>

        <div id="area-upload" class="form-group hidden">
            <label style="color: #d32f2f;">Upload Bukti Transfer (Wajib):</label>
            <input type="file" id="bukti_file" accept="image/*">
        </div>

        <div class="total-box">
            <span>Total Bayar</span>
            <span id="total-display">Rp 15.000</span>
        </div>

        <button type="submit" id="btn-submit">KIRIM PESANAN SEKARANG</button>
    </form>
</div>

<div class="success-overlay" id="successPopup">
    <div class="success-card">
        <div class="pulse-icon">‚úì</div>
        <h3>Pesanan Berhasil!</h3>
        <p>Terima kasih telah memesan.<br>Mengalihkan ke WhatsApp...</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- 0. KEAMANAN ---
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if(e.keyCode == 123) { return false; } 
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { return false; } 
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { return false; } 
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { return false; } 
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; } 
        }

        // --- 1. SUPABASE ---
        const SUPABASE_URL = "https://iltvpnplysjeaxufiokg.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlsdHZwbnBseXNqZWF4dWZpb2tnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyODAyMDQsImV4cCI6MjA4Njg1NjIwNH0.O3LvaTPu-avo8Ctrq6fX0xQlZilO26JCKaYE5Y9SqUU";

        let db; 
        try {
            db = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log("System Ready.");
        } catch (err) {
            console.error("Init Error");
        }

        // --- 2. LOGIKA LOKASI (GPS & MAPS) ---
        // Koordinat Toko (Dipisah untuk hitungan GPS)
        const STORE_LAT = -6.369581;
        const STORE_LNG = 107.400325;
        const STORE_LOCATION_STRING = "-6.369581,107.400325"; // Untuk Link Maps

        // A. Fitur Buka Google Maps Manual
        document.getElementById('btn-maps').addEventListener('click', function() {
            const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=$${STORE_LOCATION_STRING}&travelmode=driving`;
            window.open(mapsUrl, '_blank');
        });

        // B. Fitur Hitung Jarak Otomatis (GPS & OSRM)
        const btnGps = document.getElementById('btn-gps');
        const gpsStatus = document.getElementById('gps-status');

        btnGps.addEventListener('click', function() {
            if (!navigator.geolocation) {
                alert("Browser tidak mendukung GPS.");
                return;
            }

            btnGps.innerText = "üõ∞Ô∏è Mencari Lokasi...";
            btnGps.classList.add('loading');
            gpsStatus.classList.remove('hidden');
            gpsStatus.style.color = "#666";
            gpsStatus.innerText = "Mengunci koordinat GPS...";

            navigator.geolocation.getCurrentPosition(async (position) => {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;
                const accuracy = position.coords.accuracy;

                gpsStatus.innerText = `Lokasi didapat (Akurasi: ${Math.round(accuracy)}m). Menghitung rute...`;

                // Panggil API OSRM (Gratis) untuk rute jalan raya
                // Format: {lng},{lat};{lng},{lat}
                const osrmUrl = `https://router.project-osrm.org/route/v1/driving/${STORE_LNG},${STORE_LAT};${userLng},${userLat}?overview=false`;

                try {
                    const response = await fetch(osrmUrl);
                    const data = await response.json();

                    if (data.code === "Ok") {
                        const distMeter = data.routes[0].distance;
                        const distKm = (distMeter / 1000).toFixed(1);

                        // Isi kolom jarak otomatis
                        inputJarak.value = distKm;
                        hitungTotal();

                        gpsStatus.style.color = "green";
                        gpsStatus.innerText = `‚úÖ Jarak Rute Jalan: ${distKm} KM`;
                    } else {
                        throw new Error("Gagal hitung rute");
                    }
                } catch (e) {
                    gpsStatus.style.color = "red";
                    gpsStatus.innerText = "‚ùå Gagal menghitung rute. Coba input manual.";
                    inputJarak.focus();
                } finally {
                    btnGps.innerText = "üì° Hitung Jarak Otomatis (GPS)";
                    btnGps.classList.remove('loading');
                }

            }, (error) => {
                btnGps.innerText = "üì° Hitung Jarak Otomatis (GPS)";
                btnGps.classList.remove('loading');
                gpsStatus.style.color = "red";
                gpsStatus.innerText = "‚ùå Gagal akses GPS. Pastikan izin lokasi aktif.";
            }, { enableHighAccuracy: true });
        });


        // --- 3. LOGIKA FRONTEND ---
        const inputJarak = document.getElementById('jarak');
        const inputJumlah = document.getElementById('jumlah');
        const inputPembayaran = document.getElementById('pembayaran');
        const displayTotal = document.getElementById('total-display');
        const areaUpload = document.getElementById('area-upload');
        const successPopup = document.getElementById('successPopup');
        const formOrder = document.getElementById('orderForm');

        function hitungTotal() {
            const jumlah = parseFloat(inputJumlah.value) || 0;
            const jarak = parseFloat(inputJarak.value) || 0;
            
            const HARGA_PER_BUTIR = 15000;
            const JARAK_DASAR = 4; 
            const ONGKIR_PER_KM = 1000;

            let total = jumlah * HARGA_PER_BUTIR;

            if (jarak > JARAK_DASAR) {
                let kelebihan = Math.ceil(jarak - JARAK_DASAR); 
                total += (kelebihan * ONGKIR_PER_KM);
            }

            displayTotal.innerText = "Rp " + total.toLocaleString('id-ID');
        }

        function cekMetode() {
            if (inputPembayaran.value === 'QRIS') {
                areaUpload.classList.remove('hidden');
                setTimeout(() => areaUpload.style.opacity = 1, 50);
            } else {
                areaUpload.classList.add('hidden');
            }
        }

        inputJarak.addEventListener('input', hitungTotal);
        inputJumlah.addEventListener('input', hitungTotal);
        inputPembayaran.addEventListener('change', cekMetode);


        // --- 4. PROSES SUBMIT ---
        formOrder.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btn-submit');
            const originalText = btn.innerText;
            btn.innerText = "‚è≥ Sedang Memproses...";
            btn.disabled = true;
            btn.style.opacity = 0.7;

            try {
                const nama = document.getElementById('nama').value;
                const alamat = document.getElementById('alamat').value;
                const jarak = document.getElementById('jarak').value;
                const jumlah = document.getElementById('jumlah').value;
                const metode = document.getElementById('pembayaran').value;
                const fileInput = document.getElementById('bukti_file');
                
                let buktiUrl = "";

                if (metode === 'QRIS') {
                    if (fileInput.files.length === 0) {
                        throw new Error("Anda memilih QRIS, wajib upload bukti transfer.");
                    }
                    
                    const file = fileInput.files[0];
                    const fileName = `bukti-${Date.now()}-${Math.random().toString(36).substring(7)}.jpg`;
                    
                    const { data, error: uploadError } = await db.storage
                        .from('bukti-transfer')
                        .upload(fileName, file);

                    if (uploadError) throw uploadError;

                    const { data: urlData } = db.storage
                        .from('bukti-transfer')
                        .getPublicUrl(fileName);
                    
                    buktiUrl = urlData.publicUrl;
                }

                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nama, alamat, jarak, jumlah, metode, buktiUrl
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || "Terjadi kesalahan saat menyimpan data.");
                }

                // SUKSES
                successPopup.classList.add('active');

                // BERSIHKAN FORMULIR (Auto Reset setelah sukses)
                formOrder.reset();
                gpsStatus.innerText = ""; // Bersihkan status GPS
                cekMetode(); 
                hitungTotal();

                const pesanWA = `Halo Admin Coconut Bumi Jelly,\nSaya baru saja memesan via website.\n\nNama: *${nama}*\nAlamat: ${alamat}\nJumlah: ${jumlah} butir\nTotal: *${displayTotal.innerText}*\nMetode: ${metode}\n\nLink Bukti Bayar: ${buktiUrl || '-'}`;
                const linkWA = `https://wa.me/62895336907868?text=${encodeURIComponent(pesanWA)}`;

                setTimeout(() => {
                    window.open(linkWA, '_blank');
                    window.location.reload(); 
                }, 2500);

            } catch (err) {
                console.error(err);
                alert("‚ùå Gagal: " + err.message);
                btn.innerText = originalText;
                btn.disabled = false;
                btn.style.opacity = 1;
            }
        });

        // Jalankan fungsi awal
        hitungTotal();
        cekMetode();
    });
</script>

</body>
</html>
