<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Order Coconut Bumi Jelly D'Hasna</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary-color: #2e7d32;
            --accent-color: #81c784;
            --bg-color: #f7f9fc; 
            --card-bg: #ffffff;
            --text-dark: #333333;
            --text-muted: #777777;
            --shadow-soft: 0 10px 30px -10px rgba(46, 125, 50, 0.1);
            --radius-xl: 24px;
            --radius-md: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: var(--text-dark);
            -webkit-user-select: none; user-select: none;
        }

        .container {
            background: var(--card-bg); width: 100%; max-width: 480px;
            padding: 40px 30px; border-radius: var(--radius-xl);
            box-shadow: var(--shadow-soft); position: relative; overflow: hidden;
        }

        header { text-align: center; margin-bottom: 30px; }
        .jelly-mascot-container { height: 80px; display: flex; justify-content: center; align-items: center; margin-bottom: 15px; }
        .coconut-jelly {
            width: 70px; height: 60px;
            background: linear-gradient(to bottom, #ffffff 40%, #e0e0e0 100%);
            border-radius: 50% 50% 40% 40% / 60% 60% 35% 35%;
            border: 4px solid #6d4c41; position: relative; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: floatJelly 3s ease-in-out infinite;
        }
        
        .coconut-jelly::after {
            content: ''; position: absolute; top: 5px; left: 10%; width: 80%; height: 20px;
            background: rgba(255, 255, 255, 0.6); border-radius: 50%;
        }

        @keyframes floatJelly { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-8px) scale(1.02); } }

        h2 { color: var(--primary-color); font-weight: 700; margin: 0; font-size: 22px; }
        .subtitle { color: var(--text-muted); font-size: 14px; margin-top: 5px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; font-size: 13px; color: var(--text-dark); margin-bottom: 8px; }

        input, textarea, select {
            width: 100%; padding: 14px 16px; border: 2px solid #eee; border-radius: var(--radius-md);
            font-family: 'Poppins', sans-serif; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box; background: #fafafa;
        }

        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--accent-color); background: #fff; box-shadow: 0 0 0 4px rgba(129, 199, 132, 0.1); }

        .btn-maps, .btn-gps { padding: 10px 15px; font-size: 12px; border-radius: 8px; cursor: pointer; display: block; margin-bottom: 8px; font-weight: 600; width: 100%; text-align: center; box-sizing: border-box; transition: 0.3s; }
        .btn-maps { background-color: #fff; color: #1976d2; border: 1px solid #1976d2; }
        .btn-gps { background-color: #e8f5e9; color: var(--primary-color); border: 1px dashed var(--primary-color); }

        .gps-status { font-size: 11px; margin-top: -5px; margin-bottom: 8px; text-align: center; }

        .total-box { background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); color: white; padding: 20px; border-radius: var(--radius-md); display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 30px; box-shadow: 0 10px 20px -10px rgba(46, 125, 50, 0.5); }
        .total-row { display: flex; justify-content: space-between; width: 100%; }
        #total-display { font-size: 24px; font-weight: 700; }
        #promo-display { font-size: 11px; background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 10px; margin-top: 5px; display: none; }

        #btn-submit, #btn-pay-qris { width: 100%; padding: 16px; margin-top: 20px; color: white; border: none; border-radius: var(--radius-md); font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        #btn-submit { background-color: var(--text-dark); }
        #btn-pay-qris { background-color: #1976d2; display: none; }

        .hidden { display: none; }
        #area-upload { background: #fff0f0; padding: 15px; border-radius: var(--radius-md); border: 1px dashed #e57373; margin-top: 15px; }

        /* QRIS Display */
        #qris-container { text-align: center; margin-top: 15px; display: none; }
        #qris-image { width: 200px; height: 200px; border: 5px solid white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* Map Modal */
        #map-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .map-box { background: white; width: 90%; max-width: 400px; padding: 20px; border-radius: 20px; }
        #map { height: 300px; border-radius: 10px; margin-bottom: 15px; }

        .success-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); display: flex; justify-content: center; align-items: center; z-index: 3000; opacity: 0; visibility: hidden; transition: 0.4s; }
        .success-overlay.active { opacity: 1; visibility: visible; }
        .success-card { background: white; padding: 40px; border-radius: 30px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .pulse-icon { width: 80px; height: 80px; background: var(--primary-color); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 40px; margin: 0 auto 20px; animation: pulseEffect 2s infinite; }
        @keyframes pulseEffect { 0% { box-shadow: 0 0 0 0 rgba(46, 125, 50, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(46, 125, 50, 0); } 100% { box-shadow: 0 0 0 0 rgba(46, 125, 50, 0); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="jelly-mascot-container"><div class="coconut-jelly"></div></div>
        <h2>Coconut Bumi Jelly D'Hasna</h2>
        <div class="subtitle">Segar Alami, Nikmat Tiada Henti</div>
    </header>

    <form id="orderForm">
        <div class="form-group">
            <label for="nama">Nama Pemesan</label>
            <input type="text" id="nama" placeholder="Masukkan nama Anda" required>
        </div>

        <div class="form-group">
            <label for="alamat">Alamat Lengkap</label>
            <textarea id="alamat" rows="3" placeholder="Jalan, Nomor, Patokan..." required></textarea>
        </div>

        <div class="form-group">
            <label for="jarak">Jarak dari Toko (KM)</label>
            <button type="button" id="btn-gps" class="btn-gps">üì° Hitung Jarak Otomatis (GPS)</button>
            <div id="gps-status" class="gps-status hidden"></div>
            <button type="button" id="btn-maps" class="btn-maps">üó∫Ô∏è Pilih Lokasi di Peta (Manual)</button>
            <input type="number" id="jarak" step="0.1" min="0" placeholder="Hasil jarak akan muncul di sini" required style="margin-top: 8px;">
            <div class="note">Gratis ongkir untuk 4 KM pertama.</div>
        </div>

        <div class="form-group">
            <label for="jumlah">Jumlah Pesanan (Butir)</label>
            <input type="number" id="jumlah" min="1" value="1" required>
            <div class="note">Harga per butir: Rp 15.000</div>
        </div>

        <div class="form-group">
            <label for="pembayaran">Metode Pembayaran</label>
            <select id="pembayaran">
                <option value="Cash">Cash (Tunai saat diantar)</option>
                <option value="QRIS">QRIS / Transfer Bank</option>
            </select>
        </div>

        <div id="qris-container">
            <label>Silakan Scan & Bayar:</label><br>
            <img id="qris-image" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=BUMI-JELLY-DHASNA" alt="QRIS">
            <p class="note">Sudah bayar? Upload bukti di bawah.</p>
        </div>

        <div id="area-upload" class="hidden">
            <label style="color: #d32f2f;">Upload Bukti Transfer (Wajib):</label>
            <input type="file" id="bukti_file" accept="image/*">
        </div>

        <div class="total-box">
            <div class="total-row"><span>Total Bayar</span><span id="total-display">Rp 15.000</span></div>
            <div id="promo-display"></div>
        </div>

        <button type="button" id="btn-pay-qris">BAYAR SEKARANG</button>
        <button type="submit" id="btn-submit">KIRIM PESANAN SEKARANG</button>
    </form>
</div>

<div id="map-modal">
    <div class="map-box">
        <h3>Geser Pin ke Lokasi Rumah</h3>
        <div id="map"></div>
        <button type="button" class="btn-maps" id="confirm-map" style="background: var(--primary-color); color: white;">KONFIRMASI LOKASI</button>
        <button type="button" class="btn-maps" id="close-map" style="border:none;">BATAL</button>
    </div>
</div>

<div class="success-overlay" id="successPopup">
    <div class="success-card">
        <div class="pulse-icon">‚úì</div>
        <h3>Pesanan Berhasil!</h3>
        <p>Terima kasih telah memesan.<br>Mengalihkan ke WhatsApp...</p>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 0. KEAMANAN ---
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // --- 1. SUPABASE ---
        const SUPABASE_URL = "https://iltvpnplysjeaxufiokg.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlsdHZwbnBseXNqZWF4dWZpb2tnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyODAyMDQsImV4cCI6MjA4Njg1NjIwNH0.O3LvaTPu-avo8Ctrq6fX0xQlZilO26JCKaYE5Y9SqUU";
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- 2. MAPS & GPS ---
        const STORE_LAT = -6.369596;
        const STORE_LNG = 107.400326;
        let map, marker;

        const inputJarak = document.getElementById('jarak');
        const gpsStatus = document.getElementById('gps-status');

        // Fungsi OSRM Routing
        async function calculateDistance(lat, lng) {
            const url = `https://router.project-osrm.org/route/v1/driving/${STORE_LNG},${STORE_LAT};${lng},${lat}?overview=false`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.code === "Ok") {
                    inputJarak.value = (data.routes[0].distance / 1000).toFixed(1);
                    hitungTotal();
                    return true;
                }
            } catch (e) { console.error(e); }
            return false;
        }

        // GPS Otomatis
        document.getElementById('btn-gps').onclick = () => {
            if (!navigator.geolocation) return alert("GPS tidak didukung");
            gpsStatus.classList.remove('hidden');
            gpsStatus.innerText = "üõ∞Ô∏è Mencari Lokasi...";
            navigator.geolocation.getCurrentPosition(async pos => {
                const ok = await calculateDistance(pos.coords.latitude, pos.coords.longitude);
                gpsStatus.innerText = ok ? "‚úÖ Jarak berhasil dihitung" : "‚ùå Gagal menghitung rute";
            }, () => { gpsStatus.innerText = "‚ùå Izin GPS ditolak"; });
        };

        // Leaflet Manual Map
        document.getElementById('btn-maps').onclick = () => {
            document.getElementById('map-modal').style.display = "flex";
            if (!map) {
                map = L.map('map').setView([STORE_LAT, STORE_LNG], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                marker = L.marker([STORE_LAT, STORE_LNG], {draggable: true}).addTo(map);
            }
        };

        document.getElementById('confirm-map').onclick = async () => {
            const pos = marker.getLatLng();
            await calculateDistance(pos.lat, pos.lng);
            document.getElementById('map-modal').style.display = "none";
        };

        document.getElementById('close-map').onclick = () => {
            document.getElementById('map-modal').style.display = "none";
        };

        // --- 3. PEMBAYARAN & LOGIKA DISKON ---
        const inputJumlah = document.getElementById('jumlah');
        const inputPembayaran = document.getElementById('pembayaran');
        const displayTotal = document.getElementById('total-display');
        const displayPromo = document.getElementById('promo-display');
        const btnSubmit = document.getElementById('btn-submit');
        const btnPayQris = document.getElementById('btn-pay-qris');
        const qrisContainer = document.getElementById('qris-container');
        const areaUpload = document.getElementById('area-upload');

        function hitungTotal() {
            const jumlah = parseFloat(inputJumlah.value) || 0;
            const jarak = parseFloat(inputJarak.value) || 0;
            let totalBarang = jumlah * 15000;
            let ongkirAsli = jarak > 4 ? Math.ceil(jarak - 4) * 1000 : 0;

            let mult = 1, promo = "";
            if (jumlah > 5 && jarak <= 25) { mult = 0; promo = "üéâ Gratis Ongkir (Order >5)"; }
            else if (jumlah > 4 && jarak >= 20) { mult = 0.5; promo = "üî• Diskon Ongkir 50% (Order >4)"; }
            else if (jumlah >= 3 && jarak <= 15) { mult = 0; promo = "üéâ Gratis Ongkir (Order 3+)"; }
            else if (jumlah >= 2 && jarak <= 15) { mult = 0.5; promo = "‚ú® Diskon Ongkir 50% (Order 2+)"; }

            let total = totalBarang + (ongkirAsli * mult);
            displayTotal.innerText = "Rp " + total.toLocaleString('id-ID');
            displayPromo.innerText = promo;
            displayPromo.style.display = promo ? "block" : "none";
        }

        inputPembayaran.onchange = () => {
            if (inputPembayaran.value === 'QRIS') {
                btnSubmit.classList.add('hidden');
                btnPayQris.style.display = "block";
                qrisContainer.style.display = "none";
                areaUpload.classList.add('hidden');
            } else {
                btnSubmit.classList.remove('hidden');
                btnPayQris.style.display = "none";
                qrisContainer.style.display = "none";
                areaUpload.classList.add('hidden');
            }
        };

        btnPayQris.onclick = () => {
            btnPayQris.style.display = "none";
            qrisContainer.style.display = "block";
            areaUpload.classList.remove('hidden');
            btnSubmit.classList.remove('hidden');
        };

        inputJarak.oninput = hitungTotal;
        inputJumlah.oninput = hitungTotal;

        // --- 4. SUBMIT ---
        document.getElementById('orderForm').onsubmit = async (e) => {
            e.preventDefault();
            btnSubmit.disabled = true;
            btnSubmit.innerText = "‚è≥ Memproses...";

            try {
                const nama = document.getElementById('nama').value;
                const alamat = document.getElementById('alamat').value;
                const jarak = inputJarak.value;
                const jumlah = inputJumlah.value;
                const metode = inputPembayaran.value;
                let buktiUrl = "";

                if (metode === 'QRIS') {
                    const file = document.getElementById('bukti_file').files[0];
                    if (!file) throw new Error("Wajib upload bukti transfer!");
                    const fName = `bukti-${Date.now()}.jpg`;
                    await db.storage.from('bukti-transfer').upload(fName, file);
                    buktiUrl = db.storage.from('bukti-transfer').getPublicUrl(fName).data.publicUrl;
                }

                const res = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nama, alamat, jarak, jumlah, metode, buktiUrl })
                });

                if (!res.ok) throw new Error("Gagal kirim data");

                document.getElementById('successPopup').classList.add('active');
                setTimeout(() => {
                    const waLink = `https://wa.me/62895336907868?text=${encodeURIComponent(`Halo Admin, saya order via web.\nNama: ${nama}\nTotal: ${displayTotal.innerText}\nBukti: ${buktiUrl || '-'}`)}`;
                    window.open(waLink, '_blank');
                    location.reload();
                }, 2000);

            } catch (err) {
                alert(err.message);
                btnSubmit.disabled = false;
                btnSubmit.innerText = "KIRIM PESANAN SEKARANG";
            }
        };
    });
</script>
</body>
</html>
